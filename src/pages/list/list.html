  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ãœbersicht
        <button ion-button outline item-end (click)="goToOptions()">Options</button>

  <ion-list radio-group [(ngModel)]="sortOption" >
      <ion-item>
        <ion-label>Alphabetical</ion-label>

      </ion-item>
      <ion-item>
        <ion-label>Id</ion-label>
        <ion-radio value="id" (ionSelect)="optionChecked('id')"></ion-radio>
      </ion-item>'
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-radio value="type" (ionSelect)="optionChecked('type')"></ion-radio>
      </ion-item>
  </ion-list>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
  <!--    <ion-icon name="{{item.icon}}" item-left></ion-icon> -->
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
      <div class="item-id" item-left>
          {{item.id}}
      </div>
    </button>
  </ion-list>
</ion-content>
