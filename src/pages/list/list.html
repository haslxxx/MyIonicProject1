<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8>
           <ion-title id="list-title">Ãœbersicht</ion-title>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only outline (click)="goToOptions()">
              <ion-icon name="ios-menu" ></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-navbar>

  <ion-segment [(ngModel)]="sortOption" color="primary" (ionChange)="optionChecked($event)">
      <ion-segment-button value="name">
        Alpha
      </ion-segment-button>
      <ion-segment-button value="id">
        Id
      </ion-segment-button>
      <ion-segment-button value="type">
        Type
      </ion-segment-button>
  </ion-segment> 

  <ion-segment [(ngModel)]="selectOption" color="primary" (ionChange)="selectOptionChecked($event)">
      <ion-segment-button value="alle">
        Alle
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favoriten
      </ion-segment-button>
      <ion-segment-button value="longago">
        Lange her
      </ion-segment-button>
      <ion-segment-button value="never">
        Noch Nie
      </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
  <!--    <ion-icon name="{{item.icon}}" item-left></ion-icon> -->
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
      <div class="item-id" item-left>
          {{item.id}}
      </div>
    </button>
  </ion-list>
</ion-content>
